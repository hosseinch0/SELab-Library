<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    {% for book in books %}
    <h1>{{book.title}}</h1>
    <h2>{{book.author}}</h2>
    <img src="{{book.cover_image.url}}" alt="{{book.title}}, cover picture" width="150px">
    <h3>{{book.section}}</h3>
    <h3>{{book.column}}</h3>
    <h3>{{book.row}}</h3>
    <br />
    {% endfor %}
</body>

</html>
