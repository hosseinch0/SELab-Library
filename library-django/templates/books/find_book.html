<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI assistant</title>
</head>

<body>

    <form method="post">
        {% csrf_token %}
        <textarea name="description" placeholder="Describe the book..." rows="5"></textarea>
        <button type="submit">Search</button>
    </form>

    {% if result %}
    <h3>Closest Book: {{ result }}</h3>
    {% endif %}

</body>

</html>
