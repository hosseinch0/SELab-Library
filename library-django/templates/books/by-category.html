<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    {% for book in books %}
    <div style="text-align: center; margin-bottom: 250px;">
        <h1>{{book.title}}</h1>
        <h3>{{book.category}}</h3>
        <h4>{{book.author}}</h4>
        <img src="{{book.cover_image.url}}" alt="{{book.title}}" width="375">
        <div style="margin-bottom: 100px;"></div>
        {% endfor %}
    </div>
</body>

</html>
